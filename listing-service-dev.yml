
server.context-path: /api/listing

spring:
  rabbitmq:
    user: admin
    password: admin
    host: localhost
    port: 15672
  datasource:
    initialization-mode: always
    platform: postgres
    url: jdbc:postgresql://localhost:5432/listingdb
    username: user
    password: user
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
      jdbc.lob.non_contextual_creation: true
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    generate-ddl: true
    